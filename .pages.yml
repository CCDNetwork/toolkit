media:
  input: src/assets
  output: src/assets
content:
  - name: docs
    label: Docs
    type: collection
    path: src/content/docs
    view:
      fields: [ title ]
    filename: fields.slug.mdx
    fields:
      - { name: author, label: Author, type: string }
      - { name: pubDatetime, label: Date, type: date }
      - { name: modDatetime, label: Date, type: date }
      - { name: title, label: Title, type: string, required: true }
      - { name: ogImage, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: description, label: Description, type: rich-text }
      - { name: draft, label: Draft, type: boolean }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: body, label: Body, type: rich-text }
  - name: home
    label: Homepage
    type: file
    path: src/content/docs/index.mdx
    fields:
      - { name: title, label: Title, type: string }
      - { name: description, label: Description, type: string }
      - { name: template, label: Template, type: string }
      - name: hero
        label: Hero
        type: object
        fields:
        - name: title
          label: Title
          type: code
          options:
            language: html
        - name: tagline
          label: Tagline
          type: string
        - name: image
          label: Image
          type: object
          fields:
          - name: file
            label: File
            type: image
        - name: actions
          label: Actions
          type: object
          list: true
          fields:
          - name: text
            label: Text
            type: string
          - name: link
            label: Link
            type: string
          - name: icon
            label: Icon
            type: string
          - name: variant
            label: Variant
            type: string
      - { name: body, label: Body, type: rich-text}